<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>RocketNews</title>
</head>
<body>
    <main>
        <header>
            <img src="assets/assets/logo.svg" alt="Pessoa digitando">
        </header>
        <section class="description">
            <p id="paragraph1">atualize ideias e informações em 5 minutos.</p>
            <p id="paragraph2">tudo que você precisa saber para começar seu dia bem e informado</p>
            <p id="paragraph3">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
            <span id="paragraph3">perfeito para se preparar para codar ☕</span>
        </section>

        <form action="" method="post">
            <label for="email">Insira seu e-mail:</label>
            <br>
            <div class="send">
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                <button>
                    <img src="assets/assets/send.svg" alt="">
                </button>

            </div>
        </form>

        <section class="btn">
            <a href="">deixe-me ler primeiro
                <img src="assets/assets/arrow-right.svg" alt="">
            </a>
        </section>
    </main>
    
    <div>
        <img src="assets/assets/read_news.jpg" alt="">
    </div>

</body>
</html>
